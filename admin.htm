<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/admin.css">
    <script src="https://cdn.tiny.cloud/1/aadx2z6e4918fugc45nyh0060k6w4sltwt7fpflxbigr1byt/tinymce/7/tinymce.min.js"

    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

<body class="bg-[#363363]">



    <div class="w-[90vw] mx-auto py-[5vh] relative overflow-x-auto">



        <!-- Main modal -->
        <div id="crud-modal" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-[900px] max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Modal header -->
                    <div
                        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Create New News
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="crud-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div id="form" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" name="name" id="name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type product name" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Author</label>
                                <input type="text" name="img" id="author"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type product img" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                <input type="number" name="img" id="price"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type product img" required="">
                            </div>
                            <div class="col-span-2 ">
                                <label for="category"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                               
                                <label for="categorySec" class="text-red-600">Kateqoriyalar (JSON formatında array olaraq yazın)</label>
                                <input class="w-full" type="text" id="categorySec"
                                    placeholder='["Bədii ədəbiyyat", "Qeyri-bədii ədəbiyyat"]'>

                                
                                <label for="subcategorySec" class="text-red-600">Alt Kateqoriyalar (JSON formatında array olaraq
                                    yazın)</label>
                                <input class="w-full" type="text" id="subcategorySec"
                                    placeholder='["Detektiv", "Elmi-fantastika & Fantaziya", "Fəlsəfə"]'>


                            </div>
                            <div class="col-span-4 sm:col-span-2">
                                <label for="price"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">language</label>
                                <!-- <input type="date" name="price" id="price"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="$2999" required=""> -->
                                <div class="col-span-2 sm:col-span-1">

                                    <label for="languageSec" class="text-red-600">Dillər (JSON formatında array olaraq
                                    yazın)</label>
                                    <input type="text" id="languageSec" placeholder='["AZ", "RU", "EN"]'>
                                </div>
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">stockCount</label>
                                <input type="number" name="img" id="stockCount"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type product img" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">soldCount</label>
                                <input type="number" name="img" id="soldCount"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="soldCount" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">view</label>
                                <input type="number" name="img" id="view"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type product img" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">img</label>
                                <input type="url" name="img" id="img"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type product img" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">content</label>
                                <!-- <textarea id="mytextarea"></textarea> -->
                                <textarea name="content" id="content" class="h-[100px] w-full "></textarea>
                            </div>
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">feature</label>
                                <label for="featureSec" class="text-red-600">Xüsusiyyətlər (JSON formatında array olaraq yazın)</label>
                                <input class="w-full" type="text" id="featureSec"
                                    placeholder='["Cild-Yumşaq", "Dil-AZE", "Müəllif-George Orwell", "Nəşriyyat-Qanun Nəşriyyatı", "Səhifə-384"]'>

                            </div>

                            <!-- <div class="col-span-2">
                                <label for="description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                                    Description</label>
                                <textarea id="mytextarea">Hello, World!</textarea>
                            </div> -->
                        </div>
                        <button onclick="handlePost()" data-modal-toggle="crud-modal"
                            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Add new product
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
            class="p-[10px_20px] bg-black  text-white   mb-2 cursor-pointer">+ Add News</button>
        <table class="w-full  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Şəkil</th>
                    <th scope="col" class="px-6 py-3">Ad</th>
                    <th scope="col" class="px-6 py-3">Müəllif</th>
                    <th scope="col" class="px-6 py-3">Qiymət</th>
                    <th scope="col" class="px-6 py-3">Kateqoriya</th>
                    <th scope="col" class="px-6 py-3">Subkategoriya</th>
                    <th scope="col" class="px-6 py-3">Dil</th>
                    <th scope="col" class="px-6 py-3">Anbar / Satış</th>
                    <th scope="col" class="px-6 py-3">Baxış</th>
                    <!-- <th scope="col" class="px-6 py-3">Rəylər</th> -->
                    <!-- <th scope="col" class="px-6 py-3">Xüsusiyyətlər</th> -->
                    <th scope="col" class="px-6 py-3  font-extrabold">CRUD</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
        <div id="editModal"
            class="w-[450px] hidden  z-[100] fixed bg-[silver] p-[20px] rounded-[10px]  flex-col gap-3 items-center justify-center">
            <h2 class="text-[2rem] font-bold">Edit Modal</h2>
            <div onclick="handleModal(false)"
                class="bg-white  cursor-pointer p-2 rounded-[50%] absolute top-[10px] right-[10px]">✖</div>
            <input class="w-full p-3 rounded-[10px]" placeholder="Name" type="text">
            <input class="w-full p-3 rounded-[10px]" placeholder="Author" type="text">
            <input class="w-full p-3 rounded-[10px]" placeholder="Price" type="number">
            <input class="w-full p-3 rounded-[10px]" placeholder="Category" type="text">
            <input class="w-full p-3 rounded-[10px]" placeholder="Subcategory" type="text">
            <input class="w-full p-3 rounded-[10px]" placeholder="Language" type="text">
            <input class="w-full p-3 rounded-[10px]" placeholder="Stock Count" type="number">
            <input class="w-full p-3 rounded-[10px]" placeholder="Sold Count" type="number">
            <input class="w-full p-3 rounded-[10px]" placeholder="View Count" type="number">
            <input class="w-full p-3 rounded-[10px]" placeholder="Image URL" type="text">
            <button onclick="handleEdit()" class="w-full p-3 rounded-[10px] bg-black text-white">Edit</button>
        </div>

        </div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>
